<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>DOB</th>
        <th></th>
    </tr>
    <tr *ngFor="let student of appService.students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.dateOfBirth }}</td>
        <td><button (click)="onDeleteStudent(student.id)" [attr.id]="student.id" class="button outline small fit-content">Delete</button></td>
    </tr>
</table>
